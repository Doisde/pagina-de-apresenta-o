<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  
</head>
<body>
  <header>
    <div>
      <section class="hero d-flex align-items-center bg-dark pt-lg-5 pb-lg-5">
        <div class="container text-center text-white">
          <h1>Seja Bem-Vindo à Nossa Plataforma!</h1>
          <p>Descubra a melhor forma de [benefício principal].</p>
          <button type="button" class="btn btn-outline-primary">Cadastre-se</button>
        </div>
      </section>
    </div>
  </header>

<!--carouselStart-->
  <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
      
      <div class="carousel-item">
        <img src="assets/carousel/banner02.png" class="img-thumbnail alt="Image description>
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Contato.</h1>
            <p class="opacity-75">Entre em contato para saber mais...</p>
            <p><a class="btn btn-lg btn-success" href="#">Inscreva-se!</a></p>
          </div>
        </div>
      </div>

      <div class="carousel-item active">
        <img src="assets/carousel/banner03.jpg" class="d-block w-100 img-thumbnail alt="Image description">
        <div class="container">
          <div class="carousel-caption">
            <h1>Carreira.</h1>
            <p>Minha trajetória.</p>
            <p><a class="btn btn-lg btn-success" href="#">Saiba mais</a></p>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img src="assets/carousel/banner04.jpg" class="d-block w-100 img-thumbnail alt="Image description">
        <div class="container">
          <div class="carousel-caption text-end">
            <h1>Galeria.</h1>
            <p>Veja alguns dos meus trabalhos.</p>
            <p><a class="btn btn-lg btn-success" href="#">Portifólios</a></p>
          </div>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--carouselEnd-->


<!--formStart-->
  <section class="cta bg-primary pt-lg-5 pb-lg-5">
    <div class="container">
      <h2 class="text-center mb-xxl-5">Cadastre-se Agora!</h2>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>Rio de Janeiro</option>
            <option>São Paulo</option>
            <option>Minas Gerais</option>
            <option>Campo Grande</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-outline-light">Enviar</button>
        </div>
      </form>

    </div>
  </section>
  <!--formEnd-->

  <!--footerStart-->
  <footer class="d-flex mt-auto py-3 bg-dark">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top text-primary">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <i class="bi bi-bootstrap"></i>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
        </ul>
      </footer>
    </div>
  </footer>
  
  <!--footerEnd-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
